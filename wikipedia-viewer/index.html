<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>WikiSearch</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lobster+Two'><link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container-fluid">
    <div class="top col-md-12"  id="make-top">
        <div class="icon col-md-3" id="rm-go-to-top"><h2>WikiSearch</h2></div>
        <div class="for-search2 col-md-6" id="make-serach2"><input type="search" id="search" placeholder="What's on your mind?"><button id="btn1" class="btn search-btn btn-primary"><i class="fa fa-search search-icon"></i></button></div>
        <div class="col-md-3" id="new-rand"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-primary random2" id="random">View Random Article</button></a></div>
        </div>
        <div class="bottom">
          <div class="my-col" id="for-data">
              <div class="flex-center animated tada look" style="height:480px;"><h1 class="r">Looking for something?</h1></div>
          </div> 
          <!--Footer-->
          <div class="row col-md-12 footer">
              <footer><span class="foot">Created by <a href="https://github.com/horowest" target="_blank">Akash Saha</a></span></footer>
          </div>
      </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
